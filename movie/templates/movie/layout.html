{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}Movies{% endblock %}</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="{% static 'movie/css/lightslider.css' %}">
        <link rel="icon" href="{% static 'movie/img/logo3.png' %}">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="{% static 'movie/css/animate.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
        <link rel="stylesheet" href="{% static 'movie/css/slick-animation.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'movie/css/styles.css' %}">
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class="las la-bars" id="header-toggle"></i>
            </div>
            <form id="movieForm">
            <div class="search-wrapper" >
                <span class="las la-search"></span>
                <input type="search" class="search-input" id="movie" placeholder="e.g. 'Naruto'" tabindex="0" data-bs-toggle="popover" data-bs-trigger="focus" title="WAIT!!!" data-bs-content="You can't do that. Go search from the homepage ;)" autocomplete="off" />
            </div>
            </form>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="{% url 'index' %}" class="nav__logo">
                        <i class="bx bxs-movie nav__logo-icon"></i>
                        <span class="nav__logo-name">Landing Page</span>
                    </a>

                    <div class="nav__list">
                        <a href="{% url 'category' %}" class="nav__link active" >
                            <i class="bx bx-purchase-tag-alt nav__icon" id="tagg"></i>
                            <span class="nav__name">Tags</span>
                        </a>
                        <a href="#" class="nav__link" >
                            <i class="bx bx-user nav__icon navi" id="actoo" ></i>
                            <span class="nav__name">Actors</span>
                        </a>
                        <a href="#" class="nav__link" >
                            <i class="bx bx-directions nav__icon navi" id="directoo" ></i>
                            <span class="nav__name">Directors</span>
                        </a>
                        <div id="list-example" class="list-group">
                        {% for type in types %}
                        <a href="#list-item-{{type.id}}" class="nav__link">
                            <i class="bx bx-camera-movie nav__icon navi" ></i>
                            <span>{{type}}</span>
                        </a> 
                        {% endfor %}
                        </div>
                    </div>
                </div>
                <a href="#" class="nav__link">
                    <i class="bx bxl-visual-studio nav__icon"></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div id="pass">
            {% block body %}
            {% endblock %}
        </div>

        <!------ MAIN JS  ------>
        {% block script %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static 'movie/js/script.js' %}"></script>
        {% endblock %}
    </body>
</html>
